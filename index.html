<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tokai Creative Atlas</title>
  <meta name="description" content="東海エリアのクリエイターとつくる。" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brand">
        <div class="mark" aria-hidden="true"></div>
        <div>
          <h1>Tokai Creative Atlas</h1>
          <p class="sub">東海エリアのクリエイターとつくる。</p>
        </div>
      </div>

      <div class="controls" role="search">
        <div class="filters">
          <label>
            <span class="label">拠点</span>
            <select id="base"></select>
          </label>

          <label>
            <span class="label">Tags</span>
            <select id="tag"></select>
          </label>

          <button id="reset" class="btn" type="button">リセット</button>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="meta-row">
      <p id="count" class="count"></p>
      <p class="note">カードを押すと詳細ページが開きます。</p>
    </div>

    <section id="grid" class="grid" aria-label="クリエイター一覧"></section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p class="muted">© Tokai Creative Atlas</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
